<source>
   @type forward
 </source>
<filter docker.**>
  @type parser
  key_name log
  format json
  reserve_data true
</filter>
<match docker.*>
   @type copy
  <store>
	  @type stdout
	  <format>
	    @type json
	  </format>
	  include_tag_key true
  </store>
  <store>
	 @type file
	path /tmp/logs/nodes.log
	<buffer>
		timekey_use_utc true
		timekey 1h
		append true
		timekey_wait 1s
	</buffer>
  </store>
</match>
